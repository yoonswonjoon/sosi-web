<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>소시 - 프로필 확인</title>
    <style>
        /* SosiColors & Theme */
        :root {
            --sosi-rose: #FF6B6B;
            --sosi-soft-brown: #4A342E;
            --sosi-bg: #F9F7F4;
            --white: #FFFFFF;
        }

        body { 
            font-family: 'Pretendard', -apple-system, sans-serif; 
            background-color: var(--sosi-bg); 
            color: var(--sosi-soft-brown); 
            margin: 0; 
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%; 
            max-width: 480px; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            position: relative;
        }

        /* Composable: Card & Box */
        .card { 
            background: var(--white); 
            border-radius: 24px; 
            width: 90%; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); 
            margin-top: 40px;
            overflow: hidden;
            display: none; /* 초기 숨김 */
            flex-direction: column;
        }

        /* HorizontalPager Style */
        .image-slider {
            width: 100%;
            height: 400px;
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            background: #eee;
        }
        .image-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            scroll-snap-align: start;
            flex-shrink: 0;
        }
        .image-slider::-webkit-scrollbar { display: none; }

        .content-padding { padding: 24px; }

        /* Typography & Components */
        .badge {
            background: #FFF0F0;
            color: var(--sosi-rose);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 8px;
        }

        .nickname { font-size: 24px; font-weight: 800; margin: 0; }
        .intro { color: #8E8E8E; margin: 8px 0 20px 0; font-size: 16px; line-height: 1.5; }

        .btn-rose { 
            background-color: var(--sosi-rose); 
            color: var(--white); 
            border: none; 
            padding: 16px; 
            border-radius: 16px; 
            width: 100%; 
            font-size: 16px;
            font-weight: bold; 
            cursor: pointer; 
            transition: opacity 0.2s;
        }
        .btn-rose:active { opacity: 0.8; }

        /* Password Dialog Style */
        .dialog-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4);
            display: none; justify-content: center; align-items: center;
            z-index: 1000;
        }

        input { 
            width: 100%; padding: 14px; margin: 15px 0; 
            border: 1px solid #E0E0E0; border-radius: 12px; 
            box-sizing: border-box; font-size: 16px;
        }

        .error-text { color: var(--sosi-rose); font-size: 13px; display: none; margin-bottom: 10px; }
        
        .loading-spinner { 
            margin-top: 100px; 
            border: 4px solid rgba(255,107,107,0.1);
            border-left-color: var(--sosi-rose);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="status-area" class="container">
            <div id="loading-icon" class="loading-spinner"></div>
            <p id="status-msg" style="margin-top:20px; color:#888;">프로필을 불러오는 중...</p>
        </div>

        <div id="password-dialog" class="dialog-overlay">
            <div class="card" style="display:flex; margin-top:0; width:85%; padding:24px; box-sizing:border-box;">
                <h2 style="text-align:center; margin:0; font-size:20px;">비밀번호 확인</h2>
                <p style="color:gray; font-size:14px; text-align:center; margin-top:8px;">이 프로필은 보호되어 있습니다.</p>
                <input type="password" id="pw-input" placeholder="비밀번호 입력">
                <p id="pw-error" class="error-text">비밀번호가 일치하지 않습니다.</p>
                <button class="btn-rose" id="pw-submit-btn">확인</button>
            </div>
        </div>

        <div id="profile-card" class="card">
            <div id="image-pager" class="image-slider"></div>
            <div class="content-padding">
                <div id="job-badge" class="badge" style="display:none"></div>
                <h1 id="user-nickname" class="nickname"></h1>
                <p id="user-intro" class="intro"></p>
                <div style="height:1px; background:#F0F0F0; margin-bottom:24px;"></div>
                <button class="btn-rose" onclick="openStore()">소시 앱에서 더 자세히 보기</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPY3yfpS226YQe_0XYNxM5wf7VHWwkJWc",
            authDomain: "sosi-ce9f9.firebaseapp.com",
            projectId: "sosi-ce9f9",
            storageBucket: "sosi-ce9f9.firebasestorage.app",
            messagingSenderId: "1060523826286",
            appId: "1:1060523826286:web:f4ff8780db2b936767da7f",
            measurementId: "G-6HF7300T70"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FID Extraction Logic
        const urlParams = new URLSearchParams(window.location.search);
        let linkFid = urlParams.get('fid');
        if (!linkFid) {
            const pathParts = window.location.pathname.split('/').filter(p => p !== "" && p !== "sosi-web" && p !== "p" && p !== "index.html");
            linkFid = pathParts.length > 0 ? pathParts[0] : null;
        }

        let cachedData = null;

        async function init() {
            if (!linkFid) {
                showError("유효하지 않은 링크입니다.");
                return;
            }

            try {
                const docSnap = await getDoc(doc(db, "sosi_links", linkFid));
                if (docSnap.exists()) {
                    cachedData = docSnap.data();
                    
                    if (cachedData.currentRead >= cachedData.limitRead) {
                        showError("조회 횟수가 초과되었습니다.");
                        return;
                    }

                    document.getElementById('status-area').style.display = 'none';

                    if (cachedData.passwordEnable) {
                        document.getElementById('password-dialog').style.display = 'flex';
                    } else {
                        renderProfile();
                    }
                } else {
                    showError("존재하지 않는 프로필입니다.");
                }
            } catch (e) {
                showError("데이터 로드 오류가 발생했습니다.");
            }
        }

        function renderProfile() {
            const user = cachedData.user;
            document.getElementById('profile-card').style.display = 'flex';
            
            // Nickname & Age (Kotlin toAge() logic)
            const age = user.birthday ? (2026 - parseInt("19" + user.birthday.substring(0,2)) + 1) : "";
            document.getElementById('user-nickname').innerText = `${user.nickname}${age ? ', ' + age : ''}`;
            document.getElementById('user-intro').innerText = user.oneLineIntro || "안녕하세요!";

            // Job Badge
            if (user.jobInfo && user.jobInfo.jobCert) {
                const badge = document.getElementById('job-badge');
                badge.innerText = `✓ ${user.jobInfo.jobName} 인증됨`;
                badge.style.display = 'inline-block';
            }

            // Image Pager (SosiImage List)
            const pager = document.getElementById('image-pager');
            const images = user.images || [];
            if (images.length > 0) {
                pager.innerHTML = images.map(img => `<img src="${img.url}" alt="profile">`).join('');
            } else {
                pager.style.height = '100px';
                pager.innerHTML = '<div style="margin:auto; color:#ccc;">등록된 사진이 없습니다.</div>';
            }
        }

        function showError(msg) {
            document.getElementById('loading-icon').style.display = 'none';
            document.getElementById('status-msg').innerText = msg;
        }

        // Event: Password Check
        document.getElementById('pw-submit-btn').onclick = async () => {
            const input = document.getElementById('pw-input').value;
            if (input === cachedData.password) {
                document.getElementById('password-dialog').style.display = 'none';
                renderProfile();
                // Update View Count
                await updateDoc(doc(db, "sosi_links", linkFid), { currentRead: increment(1) });
            } else {
                document.getElementById('pw-error').style.display = 'block';
            }
        };

        window.openStore = () => {
            // Android Deep Link Intent
            const intentUrl = `intent://yoonswonjoon.github.io/sosi-web/p/${linkFid}#Intent;scheme=https;package=com.vlm.sosi;end`;
            window.location.href = intentUrl;
        };

        init();
    </script>
</body>
</html>
